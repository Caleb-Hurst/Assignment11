<html xmlns:th="http://thymeleaf.org">
<head>
<title>Online Bank</title>
<link rel="stylesheet" href="/css/transactions.css" />
</head>
<body>
	<h2>Transaction History</h2>

	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Retailer</th>
			<th>Funds In</th>
			<th>Funds Out</th>
		</tr>
		

		<tr th:each="transaction : ${transactions}">
			<td><a
				th:href="@{/transaction.html(transactionId=${transaction.id})}"
				th:text="${transaction.id}"></a></td>
			<td th:text="${transaction.date}"></td>
			<td th:text="${transaction.retailer}"></td>
			<td><span th:if="${transaction.type == 'C'}"
				th:text="${transaction.amount}"></span> <span
				th:if="${transaction.type == 'D'}"></span></td>
			<td><span th:if="${transaction.type == 'D'}"
				th:text="${transaction.amount}"></span> <span
				th:if="${transaction.type == 'C'}"></span></td>
		</tr>


	</table>


</body>

</html>
